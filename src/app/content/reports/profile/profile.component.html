
<div class="container-box">
  <div class="header">
    Profile
  </div>
  <div class="content">
    <div class="row">
      <div class="col-md-9 col-12">
        <div class="row">
          <div class="col-md-6">
            <label class="lbl" for="txtName">Name</label>
            <input aria-describedby="nameHelp" class="form-control text-capitalize" [(ngModel)]="Name" id="txtName" name="txtName" placeholder="Enter Name" tabindex="1" type="text">
            <input id="hidId" value="36" type="hidden">
            <small id="nameHelp" class="form-text text-muted d-none">Name is mandatory</small>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label class="lbl" for="txtEmail">Email ID</label>
              <input aria-describedby="emailHelp" class="form-control text-lowercase" id="txtEmail" name="txtEmail" placeholder="Enter Email ID" tabindex="4" type="text" [(ngModel)]="EmailID">
              <small id="emailHelp" class="form-text text-muted d-none">Name is mandatory</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtMobile">Mobile Number</label>
            <input aria-describedby="mobileHelp" class="form-control" id="txtMobile" [(ngModel)]="Mobile" name="txtMobile" placeholder="Enter Mobile Number" tabindex="3" type="text">
            <small id="mobileHelp" class="form-text text-muted d-none">Mobile Number is mandatory</small>
          </div>
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtAlternateMobile">Alternate Mobile Number</label>
            <input aria-describedby="AlternateMobileHelp" class="form-control text-uppercase" [(ngModel)]="AlternateMobile" id="txtAlternateMobile" name="txtAlternateMobile" placeholder="Enter AlternateMobileNo" tabindex="2" type="text" value="{{AlternateMobile}}">
            <small id="AlternateMobileHelp" class="form-text text-muted d-none"></small>
          </div>

          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtDOB">Date Of Birth</label>
            <input aria-describedby="dtFromDate" class="form-control" id="txtDOB"
                   (bsValueChange)="onValueChange($event)"
                   #dp="bsDatepicker"
                   [bsConfig]="{dateInputFormat: 'DD MMM YYYY'}"
                   bsDatepicker
                   [bsValue]="DOB" tabindex="5" type="text">
            <small id="dobHelp" class="form-text text-muted d-none"></small>
          </div>
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtAADHAR">AADHAR</label>
            <input aria-describedby="dtFromDate" class="form-control" tabindex="5" type="tel" maxlength="12" [(ngModel)]="Aadhar">
            <small id="dobHelp" class="form-text text-muted d-none"></small>
          </div>
        </div>

        <div class="row">
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtPAN">PAN</label>
            <input aria-describedby="panHelp" class="form-control text-uppercase" id="txtPAN" [(ngModel)]="PAN" name="txtPAN" placeholder="Enter PAN" maxlength="10" tabindex="11" type="text">
            <small id="panHelp" class="form-text text-muted d-none"></small>
          </div>
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtPinCode">PinCode</label>
            <input aria-describedby="pinHelp" class="form-control" id="txtPinCode" name="txtPinCode" placeholder="Enter PinCode" tabindex="9" type="text" [(ngModel)]="Pincode">
            <small id="pinHelp" class="form-text text-muted d-none"></small>
          </div>
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtCity">City</label>
            <label class="form-control" id="txtCity" aria_describedby="cityHelp">{{City}}</label>
            <small id="cityHelp" class="form-text text-muted d-none"></small>
          </div>
          <div class="col-md-3 col-12 form-group">
            <label class="lbl" for="txtState">State</label>
            <label class="form-control" id="txtState" aria-describedby="StateHelp">{{State}}</label>
            <input id="hddStateID" value="34" type="hidden">
            <small id="StateHelp" class="form-text text-muted d-none"></small>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-12">
            <label class="lbl" for="txtAddress">Address</label>
            <textarea aria-describedby="addressHelp" class="form-control" id="txtAddress" name="txtAddress" placeholder="Enter Address" tabindex="5" type="text" [(ngModel)]="Address"></textarea>
            <small id="addressHelp" class="form-text text-muted d-none"></small>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12 col-12 mt-3">
            <button type="button" (click)="proceedToPay()" class="btn btn-info" tabindex="7">Update Profile</button>
          </div>
        </div>



      </div>

      <div class="col-md-3 col-12 text-center">

        <img class="rounded-circle mt-4" src="{{Domain}}/Image/Profile/{{Userid}}.png" style="width:250px;">

        <!--<span class="btn btn-danger">KYC NOT APPLIED</span>-->

      </div>
    </div>
    
  </div>


</div>
